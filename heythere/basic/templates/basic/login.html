
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


{% load static %}


<style>
.header{
   background-image: url({% static 'images/hero/login-img.jpg' %});
   height: 100%;
   width: 100%;
   top:0 !important;
   position:fixed;
   margin-left: -0.5rem;
}

.header .login{
background: rgb(0, 0, 0, 0.5);
width:550px;
height: 219px;
margin-top:20px;
padding:20px;
border-radius:15px;
}

.login-box h1{
color:white;
margin-top:150px;
margin-left:365px;
font-style:italic;
font-weight: 700;
font-size: 48px;
line-height: 52px;
text-shadow:  1px 4px 30px black;
font-family: Noto Sans, sans-serif;
}



.login input{
    width: 30rem;
    height: 3rem;
    margin-bottom: 0rem;
    border-radius: 0.4rem;
    border: 0;
    z-index: 10;
}


</style>

<section style="overflow: hidden;">

    <nav class="navbar navbar-expand-lg navbar-light " style="z-index: 10; background-color: rgba(0, 0, 0, 0.24);">

        <a href="{% url 'home' %}"><img src="{% static 'images/hero/logo-1.2.png' %}" width="140rem" style="margin-left: 0rem; margin-top: 0rem;" alt=""></a>
     
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
          </ul>
            <a href="{% url 'register' %}" class="btn btn-outline-light my-2 my-sm-0" type="submit"><b>Sign Up</b></a>
        </div>
    </nav>
    
    
    <section class="header">
        <div class="login-box">
            <h1 class="">
                    Tap into your
                    <br>
                    neighbourhood
            </h1>
            <center>
            <div class="login">
    
                <form method="post" enctype="application/x-www-form-urlencoded" autocomplete="on" >
                    {% csrf_token %}
    
                    <div style="margin-top: 0rem;">
                            <!-- Username input -->
                            <div class="form-outline mb-1 p-1">
                                <input type="text" id="form2Example1" class="form-control" name="username" placeholder="Username"/>
                            </div>
    
                            <!-- Password input -->
                            <div class="form-outline mb-1 p-1">
                                <input type="password" id="form2Example2" class="form-control" name="password" placeholder="Password"/>
                            </div>
                            <!-- Submit button -->
                            <center>
                                <div class="d-grid gap-2 p-2">
                                    <input type="submit" value="Login" class="btn " style="background-color: #36a5b0; border: 0; font-weight: 700; color:white"/>
                                </div>
    
                            </center>
                    </div>
                    
                </form>
    
    
                </div>
            </center>
        </div>
    
        <div style="margin-top: 3rem;">

            <center>
                <p style="color: white;">a Dhananjay Haridas production</p>
                <center>
                    <p style="color: white; margin-top: -0.5rem;">HeythereÂ©2022</p>
                </center>
            </center>
    
        </div>
    
    </section>
</section>
