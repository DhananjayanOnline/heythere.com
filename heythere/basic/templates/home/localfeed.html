<div>
    <h3 style="margin-left:70px">Local Feed</h3>

    <hr>

    {% for i in post %}
    <div style="margin-left:50px">

        {% if request.user.username == i.creator|safe %}
        <a href="{% url 'update-post' i.id %}">update post</a>
        <a href="{% url 'delete-post' i.id %}">delete post</a>
        {% endif %}
        <br>
        <br>
        <b><span><a href="/peopleprofile/{{i.creator}}">@{{i.creator}}</a></span></b>
        <br>
        <br>
        {{i.caption}}
        <br>
        <br>
        <img src="{{i.image.url}}" alt="" style="width:540px;">
        <br>
        &nbsp; &nbsp;
        {{total_like}} likes
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        {{i.downvote}}
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        {{i.commentcount}}
        <br>

        <form action="{% url 'like_post' i.id %}" method="post">
            {% csrf_token %}

            <button type="submit" name="post_id" value="{{i.id}}" class="btn btn-primary btn-sm" >like</button> - {{total_like}} likes
        </form>

        <!-- <a href="/upvote/{{i.id}}">Upvote</a>
        <a href="/downvote/{{i.id}}">Downvote</a>
        <a href="/comments/{{i.id}}">Comment</a> -->
        <hr>
        
    </div>
    {% endfor %}
</div>
